<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N E T R U N N E R</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="/node_modules/@xterm/xterm/css/xterm.css">
    <link rel="stylesheet" href="/node_modules/jqueryui/jquery-ui.css">
    <link rel="icon" href="/img/tabicon/netrunner.png" type="image/icon type">
    <script src="/node_modules/jquery/dist/jquery.js"></script>
    <script src="/node_modules/jqueryui/jquery-ui.js"></script>
    <script src="/node_modules/@xterm/xterm/lib/terminal.js"></script>
    <script src="/node_modules/@xterm/xterm/lib/xterm.js"></script>
    <script src="/event/event.js"></script>

</head>

<body>
    <div id="box">
        <div id="right">
            <div id="side"> 
                <div id="tabs">
                    <ul>
                        <img src = "img/tabicon/Sprite-0001.png" alt="icon1"  id="icon1">
                        <img src = "img/tabicon/shop.png" alt="icon2"  id="icon2">
                    </ul>
                </div>
                <div id="tabview">
                    <div id="accordion">
                        <h3>미션 1, 여긴 어디 나는 누구?</h3>
                        <div>
                            <p>여기에 섹션 1의 내용이 들어갑니다.</p>
                        </div>
                        <h3>미션 2, 해킹 툴이 뭔지 잘 기억은 나지 않지만..</h3>
                        <div>
                            <p>여기에 섹션 2의 내용이 들어갑니다.</p>
                        </div>
                    </div>
                    <div id="shop"></div>
                        <p id="feedback">
                            <span>현재 선택한 해킹툴 :</span> <span id="select-result">없음</span>
                            </p>
                            <ol id="selectable">
                            <li class="ui-widget-content">Item 1</li>
                            <li class="ui-widget-content">Item 2</li>
                            <li class="ui-widget-content">Item 3</li>
                            <li class="ui-widget-content">Item 4</li>
                            <li class="ui-widget-content">Item 5</li>
                            <li class="ui-widget-content">Item 6</li>
                            <input type="submit" value="구매">
                            </ol>
                </div>
            </div>
            <div id="memo">메모장</div>
            <textarea id="memoInput" rows="24" cols="57" placeholder="메모를 입력하세요."></textarea>
        </div>
        <div id="left">
            <div id="gui">파일 시스템</div>
            <div id="term"></div>
        </div>
    </div>
    <script>
    $(function() {
        $("#accordion").accordion();
    });
    </script>
</body>
</html>
